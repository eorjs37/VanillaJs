<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>scroll</title>
    <link rel="stylesheet" href="./styles/scroll.css" />
  </head>
  <body>
    <div class="container">
      <ul class="card"></ul>
    </div>

    <script>
      let curPage = 1;
      const $card = document.querySelector('.card');
      const windowHeight = window.innerHeight;

      const getList = () => {
        return fetch('./assets/mock/list.json');
      };

      const addObserve = () => {
        const observe = new IntersectionObserver(
          entries => {
            entries.forEach(async entry => {
              const { target, isIntersecting } = entry;
              const height = target.offsetTop + target.clientHeight;
              const bodyHeight = document.body.scrollHeight;
              if (isIntersecting) {
                if (height >= bodyHeight) {
                  curPage += 1;
                  //await callList();
                }
              }
            });
          },
          {
            threshold: 0.1,
          }
        );

        Array.from($card.children).forEach(item => {
          observe.observe(item);
        });
      };

      const createChildEle = text => {
        const childEle = document.createElement('li');
        childEle.classList.add('card-item');
        childEle.textContent = `리스트${text}`;
        return childEle;
      };

      const setList = (list = []) => {
        list.forEach(item => {
          const { id } = item;
          const child = createChildEle(id);
          $card.appendChild(child);
        });
        //인터렉션 옵저버 등록
        addObserve();
      };

      const callList = async () => {
        const result = await getList();
        const data = await result.json();
        const { list } = data;
        console.log('curPage : ', curPage);
        setList(list[curPage - 1]);
      };

      const initList = async () => {
        try {
          await callList();

          const cardHeight = $card.clientHeight;
          //
          if (windowHeight > cardHeight) {
            curPage += 1;
            await callList();
          }
        } catch (error) {
          console.error('error : ', error);
        }
      };

      window.addEventListener('load', () => {
        initList();
      });
    </script>
  </body>
</html>
